<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Event</title>
</head>

<body>
    <div class="main-div">
        <a href="#" id="eventListener">
            <span>Click Me</span>
        </a>
    </div>

    <script>
        const event = document.getElementById("eventListener");
        event.addEventListener('click', () => {
            alert("I am Clicked!");
        });
    </script>
</body>

</html>
