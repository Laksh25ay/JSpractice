<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Know My Name</title>
</head>

<body>
    <div>
        <h1>Want to know my name?</h1>
        <p id="targetEle"></p>
        <button id="nameBtn">Click Here</button>
    </div>
    <script>

        nameBtn.addEventListener('click', () => {
            const targetEle = document.getElementById("targetEle");
            targetEle.innerHTML = "Loading...";
            setTimeout(() => {
                targetEle.innerHTML = "Lakshay Gupta";
                console.log("Event");
            }, 2000);

        });
    </script>
</body>

</html>
